<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>NFT by lilKriT</title>
</head>

<body>

    <div class="cards">

        <div class="card">
            <div class="NFT-image">
                <img src="img/image-equilibrium.jpg" alt="">
                <div class="NFT-overlay">
                    <img src="img/icon-view.svg" alt="">
                </div>
            </div>

            <p class="NFT-title">
                Equilibrium #3429
            </p>

            <p class="NFT-desc">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="NFT-details">
                <div class="NFT-price">
                    <img src="img/icon-ethereum.svg" alt="">
                    <p>0.041 eth</p>
                </div>

                <div class="NFT-timeleft">
                    <img src="img/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>

            <div class="NFT-author">
                <img src="img/image-avatar.png" alt="" width="132" height="132">

                <p>
                    Creation of <span class="NFT-author-name">Jules Wyvern</span>
                </p>
            </div>

        </div>

    </div>
    
</body>

</html>
